<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumple BBDO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>


    <link rel="stylesheet" href="../css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <main class="container main-container">

        <section class="col-12 col-md-6 contenedor-formulario">
            <div class="col-12 col-md-6 mx-auto">
                <div class="form mb-3">
                    <input type="text" class="form-control" id="nombreInput" placeholder="Nombre" required>
                </div>

                <div class="form mb-3">
                    <input type="text" class="form-control" id="apellidoInput" placeholder="Apellido" required>
                </div>

                <div class="form mb-3">
                    <input type="date" class="form-control" id="fechaInput" placeholder="Fecha" required>
                </div>

                <div class="form mb-3">
                    <input type="text" class="form-control" id="cargoInput" required placeholder="Cargo">
                </div>

                <button type="button" class="col-12 btn btn-primary" id="dl-png">Descargar imagen</button>
            </div>


        </section>

        <section class="col-12 col-md-6 card-container my-5" id="htmlcapture">
            <div class="title-container">
                <div class="name-container">
                    <span class="text-capitalize" id="nombre-display">NOMBRE</span>
                </div>
                <div class="date-container">
                    <span class="text-uppercase" id="fecha-display" class="partita"> 12.07.23 </span>
                </div>

                <div class="lastname-container">
                    <span class="text-capitalize" id="apellido-display">APELLIDO</span>
                </div>
                <div class="position-container">
                    <p class="text-uppercase" id="cargo-display" class="partita">*&nbsp;&nbsp;&nbsp;&nbsp; DIRECTOR DE
                        ARTE</p>
                </div>

                <div class="globos">
                    <div class="globos-container">
                        <img src="../img/globos-izquierda.png" alt="" />
                    </div>
                </div>
            </div>

            <div class="picture-section">
                <div class="picture-container">
                    <div class="mask1">
                        <img id="imagen" src="../img/logo-bbdo-cumpleax650.png" alt="Cinque Terre" />
                    </div>
                    <canvas id="canvas" style="display: none"></canvas>
                </div>

                <div class="cintas">
                    <div class="cintas-container">
                        <img src="../img/cintas-derecha.png" alt="" />
                    </div>
                </div>
            </div>

            <div class="mensaje-section">
                <div class="logo-vertical">
                    <img src="../img/logo-bbdo-vertical.png" alt="" />
                </div>

                <div class="descripcion">
                    <span>
                        FELIZ<br />
                        CUMPLEAÃ‘OS
                    </span>
                </div>

                <div class="globo-footer">
                    <div class="globo-footer-container">
                        <img src="../img/globos-rojos-puntos.png" alt="" />
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/html2canvas.min.js"></script>
    <script src="../js/cumple.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
